      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Run Node 2
      run: |
        python node.py 127.0.0.1:5001 neighbors1.txt key_values1.txt &
        echo "Node 2 started"
